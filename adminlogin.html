{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    {% include 'index.html' %}
    <style media="screen">
      *,
      *:before,
      *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body {
          background-color: #080710;
          overflow-y: hidden;
      }
      .background {
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
      }
      .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }
      .shape:first-child {
          background: linear-gradient(#1845ad, #23a2f6);
          left: -80px;
          top: -80px;
      }
      .shape:last-child {
          background: linear-gradient(to right, #ff512f, #f09819);
          right: -30px;
          bottom: -80px;
      }
      form {
          height: 330px;
          width: 320px;
          background-color: rgba(255,255,255,0.13);
          position: absolute;
          transform: translate(-50%, -50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(3px);
          border: 2px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 40px rgba(8,7,16,0.6);
          padding: 50px 35px;
      }
      form * {
          font-family: 'Poppins', sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }
      form h3 {
          font-size: 30px;
          font-weight: 400;
          line-height: 42px;
          text-align: center;
      }
      input {
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255,255,255,0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 20px;
          font-size: 14px;
          font-weight: 300;
      }
      ::placeholder {
          color: #e5e5e5;
      }
      button {
          margin-top: 30px;
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
      }
      .error-message {
          color: red;
          text-align: center;
          margin-top: 10px;
          font-size: 14px;
      }
    </style>
</head>
<body>
  <img src="{% static 'hostel.jpg' %}" style="width:100%; height:635px;">


  <form id="loginForm" onsubmit="return validateAdminLogin()">
      <h3>Admin Login</h3>
      {% csrf_token %}
      <input type="text" placeholder="Enter Username" id="username" name="username" required>
      <input type="password" placeholder="Password" id="password" name="pass" required>
      <button type="submit">Log In</button>
      <div class="error-message" id="errorMsg"></div>
  </form>

  <script>
    function validateAdminLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username === "admin" && password === "admin123") {
          alert("Login successful!");
          window.location.href = "admindash/";  // Adjust this URL if needed
          return false; // Prevent actual form submission for now
      } else {
          errorMsg.textContent = "Invalid username or password.";
          return false;
      }
    }
  </script>
</body>
</html>
