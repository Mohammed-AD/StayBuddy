{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>


        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'pay.png' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(4px);
        }

        .payment-form {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            color: #00eaff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2); /* translucent base */
            color: white;
            font-size: 15px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(6px);
            transition: background 0.3s ease;
            cursor: pointer;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 16px;
            padding-right: 40px;
        }

        select option {
            background-color: #2a2a2a; /* darker dropdown */
            color: white;
        }

        input:focus,
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .radio-group,
        .checkbox-group,
        .online-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .radio-group label,
        .checkbox-group label,
        .online-options label {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
        }

        .radio-group input,
        .checkbox-group input,
        .online-options input {
            accent-color: #00eaff;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'process_payment' %}" class="payment-form">
        {% csrf_token %}
        <h2>Hostel Payment</h2>

        <div class="form-group">
            <label for="student_name">Student Name</label>
            <input type="text" name="student_name" id="student_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="student_id">Student ID</label>
            <input type="text" name="student_id" id="student_id" placeholder="Enter your ID" required>
        </div>

        <div class="form-group">
            <label>Payment Type</label>
            <div class="radio-group">
                <label><input type="radio" name="payment_type" value="Online" required onclick="toggleOnlineOptions(true)"> Online</label>
                <label><input type="radio" name="payment_type" value="Offline" onclick="toggleOnlineOptions(false)"> Offline</label>
            </div>
        </div>

        <div class="form-group hidden" id="online-payment-methods">
            <label>Choose Online Method</label>
            <div class="online-options">
                <label><input type="radio" name="online_method" value="UPI"> UPI</label>
                <label><input type="radio" name="online_method" value="GPay"> GPay</label>
                <label><input type="radio" name="online_method" value="PhonePe"> PhonePe</label>
                <label><input type="radio" name="online_method" value="NetBanking"> NetBanking</label>
            </div>
        </div>

        <div class="form-group">
            <label>Payment For</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="payment_for[]" value="Room"> Room</label>
                <label><input type="checkbox" name="payment_for[]" value="Mess"> Mess</label>
            </div>
        </div>

        <div class="form-group">
            <label for="bank">Select Bank</label>
            <select name="bank" id="bank" required>
                <option value="">-- Select Bank --</option>
                <option value="SBI">State Bank of India (SBI)</option>
                <option value="HDFC">HDFC Bank</option>
                <option value="ICICI">ICICI Bank</option>
                <option value="Axis">Axis Bank</option>
                <option value="PNB">Punjab National Bank (PNB)</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit">Proceed to Pay</button>
    </form>

    <script>
        function toggleOnlineOptions(show) {
            const section = document.getElementById('online-payment-methods');
            section.classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
