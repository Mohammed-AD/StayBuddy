{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Notices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f4f7fa;
            font-family: 'Roboto', sans-serif;
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #00b4db);
            color: white;
            padding: 40px 20px;
            border-radius: 0 0 30px 30px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #e9ecef;
            border-radius: 15px 15px 0 0;
        }
        .no-notices {
            text-align: center;
            color: #999;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>ðŸ“¢ Hostel Notice Board</h1>
        <p class="lead">Stay updated with the latest announcements from management</p>
    </div>

    <!-- Notice Cards -->
    <div class="container mt-4">
        {% for notice in notices %}
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between">
                    <strong>{{ notice.title }}</strong>
                    <small class="text-muted">{{ notice.created_at|date:"d M Y, h:i A" }}</small>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ notice.content }}</p>
                </div>
            </div>
        {% empty %}
            <p class="no-notices">No notices available at the moment.</p>
        {% endfor %}
    </div>

</body>
</html>
