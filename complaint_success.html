<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .success-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #00eaff;
            color: black;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background: #00bcd4;
        }
    </style>
</head>
<body>

<div class="success-box">
    <h1>✅ Complaint Submitted</h1>
    <p>Thank you for your feedback. We’ll address your complaint shortly.</p>
    <a href="{% url 'usercomplaints' %}">Submit Another</a>
</div>

</body>
</html>
