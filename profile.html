{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'payment-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 35px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            color: white;
            box-sizing: border-box;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.25);
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-group label,
        .checkbox-group label {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #00bcd4;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'process_payment' %}" class="payment-form">
        {% csrf_token %}
        <h2>Hostel Payment</h2>

        <div class="form-group">
            <label for="student_name">Student Name</label>
            <input type="text" name="student_name" id="student_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="student_id">Student ID</label>
            <input type="text" name="student_id" id="student_id" placeholder="Enter your ID" required>
        </div>

        <div class="form-group">
            <label>Payment Type</label>
            <div class="radio-group">
                <label><input type="radio" name="payment_type" value="Online" required> Online</label>
                <label><input type="radio" name="payment_type" value="Offline"> Offline</label>
            </div>
        </div>

        <div class="form-group">
            <label>Payment For</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="payment_for[]" value="Room"> Room</label>
                <label><input type="checkbox" name="payment_for[]" value="Mess"> Mess</label>
            </div>
        </div>

        <div class="form-group">
            <label for="bank">Select Bank</label>
            <select name="bank" id="bank" required>
                <option value="">-- Select Bank --</option>
                <option value="SBI">State Bank of India (SBI)</option>
                <option value="HDFC">HDFC Bank</option>
                <option value="ICICI">ICICI Bank</option>
                <option value="Axis">Axis Bank</option>
                <option value="PNB">Punjab National Bank (PNB)</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit">Proceed to Pay</button>
    </form>
</body>
</html>
